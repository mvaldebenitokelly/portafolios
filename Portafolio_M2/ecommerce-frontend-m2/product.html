<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="MVP Frontend E-commerce (Módulo 2): HTML5 + Bootstrap + JavaScript">
<title>CosmoStore • E-commerce</title>

<!-- Bootstrap CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" aria-label="Navegación principal">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">CosmoStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
      aria-controls="navMain" aria-expanded="false" aria-label="Mostrar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" data-nav href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-nav href="cart.html">
            Carrito
            <span id="cartBadge" class="badge text-bg-primary ms-1" aria-label="Carrito: 0 productos">0</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-nav href="contact.html">Contacto</a>
        </li>
      </ul>

      <span class="navbar-text small text-secondary">
        MVP • Módulo 2
      </span>
    </div>
  </div>
</nav>
</header>

<main class="container my-4">
  <section id="detailArea" class="row g-4 align-items-start">
    <div class="col-12">
      <a class="btn btn-sm btn-outline-secondary" href="index.html" aria-label="Volver a Home">
        ← Volver
      </a>
    </div>

    <div class="col-12 col-lg-6">
      <figure class="card shadow-sm">
        <img id="productImage" class="card-img-top" src="" alt="">
      </figure>
    </div>

    <div class="col-12 col-lg-6">
      <article class="card shadow-sm">
        <div class="card-body" aria-live="polite">
          <div class="d-flex align-items-start justify-content-between gap-2">
            <h1 id="productTitle" class="h3 mb-0">Producto</h1>
            <span id="productTag" class="badge text-bg-primary">Tag</span>
          </div>

          <p id="productDescription" class="mt-3 text-secondary">Descripción</p>

          <p class="mt-3 mb-2 fw-bold fs-4" id="productPrice">$0</p>

          <div class="d-flex gap-2 flex-wrap">
            <button id="addToCartBtn" class="btn btn-primary" type="button">
              Agregar al carrito
            </button>
            <a class="btn btn-outline-secondary" href="cart.html">Ir al carrito</a>
          </div>
        </div>
      </article>
    </div>
  </section>
</main>

<footer class="border-top mt-5">
  <div class="container py-4">
    <div class="row g-3 align-items-center">
      <div class="col-12 col-md">
        <p class="mb-0 fw-semibold">CosmoStore</p>
        <p class="mb-0 small text-secondary">Tienda ficticia Front End para fines académicos de Talento Digital (SENCE).</p>
      </div>
      <div class="col-12 col-md text-md-end">
        <p class="mb-0 small">
          Email: contacto@cosmostore.cl • Tel: +56 9 8888 9999
        </p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="module" src="assets/js/product-page.js"></script>
</body>
</html>
